<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DSLGKYZXG0"></script>
    <script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Path 2 BCA Consulting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(180deg, #cfefff 0%, #e8f7ff 25%, #f5fbff 60%, #ffffff 100%);
            color: #0f172a;
            min-height: 100vh;
        }

        .top-logo {
            position: fixed;
            top: 2rem;
            left: 2rem;
            height: 120px;
            z-index: 3000;
            mix-blend-mode: multiply;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .top-logo:hover {
            transform: scale(1.05);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10rem 2rem 4rem;
        }

        .page-title {
            font-size: 4rem;
            font-weight: 800;
            color: #1e293b;
            text-align: center;
            margin-bottom: 1rem;
        }

        .page-subtitle {
            font-size: 1.5rem;
            color: #475569;
            text-align: center;
            margin-bottom: 4rem;
        }

        .contact-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.2);
        }

        .contact-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
        }

        .contact-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1.5rem;
        }

        .contact-info {
            font-size: 2rem;
            color: #475569;
            line-height: 1.6;
        }

        .contact-info a {
            color: #3b82f6;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #2563eb;
            text-decoration: underline;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin: 4rem 0;
        }

        .form-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-button {
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            color: #ffffff;
            border: none;
            padding: 1.25rem 3rem;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            width: 100%;
        }

        .form-button:hover {
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(59, 130, 246, 0.5);
        }

        /* Hamburger Menu */
        .hamburger-menu {
            display: flex;
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 3001;
            flex-direction: column;
            gap: 14px;
            cursor: pointer;
            padding: 24px;
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            border-radius: 18px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .hamburger-menu span {
            width: 56px;
            height: 7px;
            background: #ffffff;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .hamburger-menu.open span:nth-child(1) {
            transform: rotate(45deg) translate(16px, 16px);
        }

        .hamburger-menu.open span:nth-child(2) {
            opacity: 0;
        }

        .hamburger-menu.open span:nth-child(3) {
            transform: rotate(-45deg) translate(16px, -16px);
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.95);
            z-index: 3000;
            padding: 100px 2rem 2rem;
            overflow-y: auto;
        }

        .mobile-menu.open {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            justify-content: center;
        }

        .mobile-menu a {
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            color: #ffffff;
            text-decoration: none;
            font-size: 3rem;
            font-weight: 700;
            padding: 3rem 2rem;
            border-radius: 24px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .mobile-menu a.current {
            background: linear-gradient(135deg, #1e293b, #334155);
            box-shadow: 0 4px 15px rgba(30, 41, 59, 0.6);
        }

        .mobile-menu a:hover {
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(59, 130, 246, 0.5);
        }

        .mobile-menu a.current:hover {
            background: linear-gradient(135deg, #1e293b, #334155);
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(30, 41, 59, 0.7);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2.5rem;
                padding: 0 1rem;
            }

            .page-subtitle {
                font-size: 1.2rem;
                padding: 0 1rem;
            }

            .container {
                padding: 8rem 1rem 3rem;
            }

            .form-section {
                padding: 2rem 1.5rem;
            }

            .mobile-menu a {
                font-size: 2rem;
                padding: 2rem 1.5rem;
            }

            .top-logo {
                height: 75px;
                position: fixed;
                top: 1rem;
                left: 1rem;
                z-index: 3000;
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu Button -->
    <div class="hamburger-menu" id="hamburgerMenu">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="/">Home</a>
        <a href="/work-with-us">Work With Us</a>
        <a href="/contact-us" class="current">Contact Us</a>
    </div>

    <!-- Top Logo -->
    <a href="/">
        <img src="logo.png" alt="Path2 BCA Logo" class="top-logo">
    </a>

    <div class="container">
        <h1 class="page-title">Contact Us</h1>
        <p class="page-subtitle">We'd love to hear from you! Reach out with any questions or inquiries.</p>

        <div class="contact-section">
            <div class="contact-card">
                <div class="contact-icon">ðŸ“§</div>
                <div class="contact-title">Email</div>
                <div class="contact-info">
                    <a href="mailto:path2bca@gmail.com">path2bca@gmail.com</a>
                </div>
            </div>

            <div class="contact-card">
                <div class="contact-icon">ðŸ“±</div>
                <div class="contact-title">Phone</div>
                <div class="contact-info">
                    <a href="tel:+19146153010">(914) 615-3010</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Hamburger Menu
        const hamburgerMenu = document.getElementById('hamburgerMenu');
        const mobileMenu = document.getElementById('mobileMenu');
        
        if (hamburgerMenu && mobileMenu) {
            hamburgerMenu.addEventListener('click', () => {
                hamburgerMenu.classList.toggle('open');
                mobileMenu.classList.toggle('open');
                document.body.style.overflow = mobileMenu.classList.contains('open') ? 'hidden' : '';
            });

            // Close menu when clicking outside
            mobileMenu.addEventListener('click', (e) => {
                if (e.target === mobileMenu) {
                    hamburgerMenu.classList.remove('open');
                    mobileMenu.classList.remove('open');
                    document.body.style.overflow = '';
                }
            });

            // Close menu when clicking a link
            mobileMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    hamburgerMenu.classList.remove('open');
                    mobileMenu.classList.remove('open');
                    document.body.style.overflow = '';
                });
            });
        }
    </script>
</body>
</html>
